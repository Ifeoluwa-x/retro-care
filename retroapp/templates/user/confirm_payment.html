{% extends 'user/userbase.html' %}

{% block pagecontent %}
<div class="contain row">
    <div class="col reward">
        {{clientdeets}}<br>
        {{data}}

        <form action="/user/confirm/payment" method="post" id="paymentForm">
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">

            <div class="form-group">
                <label for="email">Email Address </label>
                <input type="email" id="email-address" name="email-address" value="{{userdeets.user_email}}" required readonly />
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" value=" {{hey.status_price}} " readonly />
            </div>
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="first-name"  name="first-name" value=" {{userdeets.user_fname}} {{userdeets.user_lname}}"
                    readonly />
            </div>
            <div class="form-submit">
                <button type="submit" id="submitBtn"> Pay </button>
            </div>
    </div>
    </form>

</div>
</div>



<script src="https://js.paystack.co/v1/inline.js"></script>


{% endblock %}
