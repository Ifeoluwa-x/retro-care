{% extends 'admin/userbase.html' %}

{% block pagecontent %}
      <div class="container-fluid">
        <div class="col d-flex justify-content-end ">
            <form action="/admin/users/search" method="post">
              <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
               <input type="text" name="search_text" id="search_text" class="form-control mb-2" placeholder="Search all fields e.g. HTML">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
         </div>
          {% for i in userdeets %}
        <div class="row mb-4">
            <div class="col">
                <h5 class="card-title" style="display:inline-block">  {{loop.index}}.     {{i.user_fname}} {{i.user_lname}}</h5>
                <span style="align-content: right;"><a href="/admin/user/more/{{i.user_id}}" class="btn btn-dark justify-content-end">See more...</a></span>
            </div>  
        </div>
        {% endfor %}
        </div>
  

{% endblock %}
